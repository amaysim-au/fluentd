<source>
  type tail
  format json
  time_key time
  path /mnt/log/containers/*.log
  pos_file /mnt/pos/ggcp-containers.log.pos
  time_format %Y-%m-%dT%H:%M:%S.%NZ
  tag containers.*
  read_from_head false
</source>

<match containers.**>
  type container_format
</match>

# Remove empty lines
<filter containers.**>
  @type grep
  exclude1 log ""
</filter>
