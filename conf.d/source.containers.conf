<source>
  type tail
  format json
  time_key time
  path /mnt/log/containers/*nginx*.log
  pos_file /mnt/pos/ggcp-containers.log.pos
  time_format %Y-%m-%dT%H:%M:%S.%NZ
  tag containers.*
  read_from_head false
</source>

<filter containers.**>
  type kubernetes_metadata
  annotation_match ["sumologic.com.*"]
</filter>
