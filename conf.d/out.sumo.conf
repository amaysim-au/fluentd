<match **>
 type sumologic
 endpoint "#{ENV['SUMO_COLLECTOR_URL']}"
 log_format "#{ENV['SUMO_LOG_FORMAT']}"
 flush_interval "#{ENV['SUMO_FLUSH_INTERVAL']}"
 num_threads "#{ENV['SUMO_NUM_THREADS']}"
 source_name "#{ENV['SUMO_SOURCE_NAME']}"
 source_category "#{ENV['SUMO_SOURCE_CATEGORY']}"
 source_category_replace_dash "#{ENV['SUMO_SOURCE_CATEGORY_REPLACE_DASH']}"
</match>
